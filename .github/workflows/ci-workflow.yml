name: CI flow for Amazon ECS

on: [push]

#env:
 # SLACK_WEBHOOK: https://hooks.slack.com/services/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

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Unit Test
      run: cd ${{ github.workspace }}
    - run: cd webapp && npm install && npm run test:unit
